<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Leaderboard</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>

<h2>Sales Leaderboard</h2>

<table>
    <thead>
        <tr>
            <th>Seller</th>
            <th>Total Sales</th>
        </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
</table>

<script>
    // Fetch data from the CSV file
    fetch('output_totals.csv')
        .then(response => response.text())
        .then(data => {
            // Parse CSV data
            const rows = data.split('\n').slice(1);
            const leaderboardBody = document.getElementById('leaderboardBody');

            // Sort rows based on total sales (descending order)
            rows.sort((a, b) => {
                const salesA = parseInt(a.split(',')[1]);
                const salesB = parseInt(b.split(',')[1]);
                return salesB - salesA;
            });

            // Create table rows and append to the leaderboard
            rows.forEach(row => {
                const [seller, totalSales] = row.split(',');
                const rowElement = document.createElement('tr');
                rowElement.innerHTML = `<td>${seller}</td><td>${totalSales}</td>`;
                leaderboardBody.appendChild(rowElement);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
