<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Leaderboard</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #555;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #222;
            color: #fff;
            font-weight: bold;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

<h2>Sales Leaderboard</h2>

<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Seller</th>
            <th>Total Sales</th>
        </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
</table>

<script>
    // Fetch data from the CSV file
    fetch('output_totals.csv')
        .then(response => response.text())
        .then(data => {
            // Parse CSV data
            const rows = data.split('\n').slice(1);
            const leaderboardBody = document.getElementById('leaderboardBody');
            let rank = 1;

            // Sort rows based on total sales (descending order)
            rows.sort((a, b) => {
                const salesA = parseInt(a.split(',')[1]);
                const salesB = parseInt(b.split(',')[1]);
                return salesB - salesA;
            });

            // Create table rows and append to the leaderboard
            rows.forEach(row => {
                const [seller, totalSales] = row.split(',');
                const rowElement = document.createElement('tr');
                rowElement.innerHTML = `<td>${rank++}</td><td>${seller}</td><td>${totalSales}</td>`;
                leaderboardBody.appendChild(rowElement);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
