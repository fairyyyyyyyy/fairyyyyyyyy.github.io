<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Transactions</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #0d1117;
            border-radius: 8px;
            overflow: hidden;
            color: #c9d1d9;
        }

        th, td {
            border: 1px solid #30363d;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #161b22;
            color: #c9d1d9;
            font-weight: bold;
        }

        tr:hover {
            background-color: #161b22;
        }
    </style>
</head>
<body>

<h2>Seller Transactions</h2>

<table>
    <thead>
        <tr>
            <th>Transaction ID</th>
            <th>Item Name</th>
            <th>Item Quantity</th>
            <th>Total Price</th>
        </tr>
    </thead>
    <tbody id="transactionsBody"></tbody>
</table>

<script>
    // Function to get the value of a query parameter from the URL
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Fetch data from the CSV file
    fetch('data.csv')  // Replace with the path to your CSV file
        .then(response => response.text())
        .then(data => {
            // Parse CSV data
            const rows = data.split('\n').slice(1);
            const sellerName = getQueryParam('seller');

            // Filter rows for the specific seller
            const sellerTransactions = rows
                .filter(row => row.startsWith(`@${sellerName},`))
                .map(row => row.split(','));

            const transactionsBody = document.getElementById('transactionsBody');

            // Create table rows and append to the transactions table
            sellerTransactions.forEach(row => {
                const [_, transactionId, itemName, itemQuantity, totalPrice] = row;
                const rowElement = document.createElement('tr');
                rowElement.innerHTML = `<td>${transactionId}</td><td>${itemName}</td><td>${itemQuantity}</td><td>${totalPrice}</td>`;
                transactionsBody.appendChild(rowElement);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
