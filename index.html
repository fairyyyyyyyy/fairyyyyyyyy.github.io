<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akuma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        td {
            background-color: #000;
            border-bottom: 1px solid #fff;
        }

        .normal {
            color: white;
        }

        .fine {
            color: green;
        }

        .superior {
            color: blue;
        }

        .epic {
            color: purple;
        }

        .legendary {
            color: gold;
        }
    </style>
</head>
<body>

    <table id="csvTable">
        <thead>
            <tr>
                <th>Seller</th>
                <th>Buyer</th>
                <th>Item Number</th>
                <th>Time</th>
                <th>Item Quantity</th>
                <th>Total Price</th>
                <th>Price Per Item</th>
                <th>Guild Name</th>
                <th>Item Name</th>
                <th>Item Level</th>
                <th>Quality</th>
                <th>Type</th>
                <th>Trait</th>
                <th>Type2</th>
            </tr>
        </thead>
        <tbody id="csvData">
            <!-- CSV data will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Function to fetch CSV data and populate the table
        async function fetchAndPopulateTable() {
            try {
                const response = await fetch('data.csv');
                const data = await response.text();

                const rows = data.split('\n').map(row => row.split(','));
                const tableBody = document.getElementById('csvData');

                // Populate the table with CSV data, skipping the first row
                for (let i = 1; i < rows.length; i++) {
                    const rowData = rows[i];
                    const row = document.createElement('tr');

                    rowData.forEach((cellData, index) => {
                        const cell = document.createElement('td');

                        // Add text color based on quality
                        if (index === 10) { // Quality column index
                            cell.classList.add(getQualityColorClass(cellData.toLowerCase()));
                        }

                        cell.textContent = cellData;
                        row.appendChild(cell);
                    });

                    tableBody.appendChild(row);
                }
            } catch (error) {
                console.error('Error fetching or parsing CSV data:', error);
            }
        }

        // Function to determine the color class based on quality
        function getQualityColorClass(quality) {
            switch (quality) {
                case 'normal':
                    return 'normal';
                case 'fine':
                    return 'fine';
                case 'superior':
                    return 'superior';
                case 'epic':
                    return 'epic';
                case 'legendary':
                    return 'legendary';
                default:
                    return '';
            }
        }

        // Call the function to fetch and populate the table
        fetchAndPopulateTable();
    </script>

</body>
</html>
