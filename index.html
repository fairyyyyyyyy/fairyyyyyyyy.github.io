<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akuma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        td {
            background-color: #000;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body>

    <table id="csvTable">
        <thead>
            <tr>
                <th>Seller</th>
                <th>Buyer</th>
                <th>Item Number</th>
                <th>Time</th>
                <th>Item Quantity</th>
                <th>Total Price</th>
                <th>Price Per Item</th>
                <th>Guild Name</th>
                <th>Item Name</th>
                <th>Item Level</th>
                <th>Quality</th>
                <th>Type</th>
                <th>Trait</th>
                <th>Type2</th>
            </tr>
        </thead>
        <tbody id="csvData">
            <!-- CSV data will be dynamically added here -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // Function to fetch CSV data and populate the table
        async function fetchAndPopulateTable() {
            try {
                const response = await fetch('data.csv');
                const data = await response.text();

                // Use PapaParse to parse CSV data
                Papa.parse(data, {
                    header: false,  // Since you already have a header row in HTML
                    complete: function(results) {
                        const rows = results.data;
                        const tableBody = document.getElementById('csvData');

                        // Populate the table with CSV data, skipping the first row
                        for (let i = 1; i < rows.length; i++) {
                            const rowData = rows[i];
                            const row = document.createElement('tr');

                            let color = getColor(rowData.join(' ').toLowerCase());
                            row.style.color = color;

                            rowData.forEach((cellData) => {
                                const cell = document.createElement('td');
                                cell.textContent = cellData;
                                row.appendChild(cell);
                            });

                            tableBody.appendChild(row);
                        }
                    },
                    error: function(error) {
                        console.error('Error parsing CSV data:', error.message);
                    }
                });
            } catch (error) {
                console.error('Error fetching CSV data:', error);
            }
        }

        // Function to get the appropriate color based on the presence of specific words
        function getColor(rowData) {
            if (rowData.includes('normal')) {
                return 'white';
            } else if (rowData.includes('fine')) {
                return 'green';
            } else if (rowData.includes('superior')) {
                return 'blue';
            } else if (rowData.includes('epic')) {
                return 'purple';
            } else if (rowData.includes('legendary')) {
                return 'gold';
            } else {
                return ''; // Default to no specific color
            }
        }

        // Call the function to fetch and populate the table
        fetchAndPopulateTable();
    </script>

</body>
</html>
