<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akuma</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #111;  /* Dark grey border */
        }

        th {
            background-color: #333;
            color: white;
            font-size: 1.2em;  /* Bigger font size for headers */
            font-weight: bold;  /* Thicker font for headers */
        }

        tr:nth-child(even) {
            background-color: #333;  /* Dark grey background for even rows */
        }
    </style>
</head>
<body>

<h2>akuma</h2>

<table id="csvTable">
    <!-- CSV data will be inserted here dynamically -->
</table>

<script>
    // Function to fetch and display CSV data
    async function loadCSVData() {
        const response = await fetch('output.csv');
        const csvData = await response.text();
        const rows = csvData.split('\n');
        const table = document.getElementById('csvTable');

        // Handle the header separately
        const headerCells = rows[0].split('|');
        const headerRow = table.insertRow();
        for (let j = 0; j < headerCells.length; j++) {
            const cell = headerRow.insertCell();
            cell.textContent = headerCells[j];
        }

        for (let i = 1; i < rows.length; i++) {
            const cells = rows[i].split('|');

            // Skip rows with incorrect number of cells
            if (cells.length === 8) {
                const row = table.insertRow();

                for (let j = 0; j < cells.length; j++) {
                    const cell = row.insertCell();
                    cell.textContent = cells[j];
                }
            }
        }
    }

    // Load CSV data when the page is loaded
    window.onload = loadCSVData;
</script>

</body>
</html>
