<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akuma</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #111;  /* Dark grey border */
        }

        th {
            background-color: #333;
            color: white;
            font-size: 1.2em;  /* Bigger font size for headers */
            font-weight: bold; /* Make the text bold */
            padding: 12px;     /* Increase padding for better visibility */
        }

        tr:nth-child(even) {
            background-color: #333;  /* Dark grey background for even rows */
        }

        /* Additional style for even rows with dynamic cell length */
        tr:nth-child(even) td {
            background: linear-gradient(to right, #333 0%, #333 calc(100% - 8px), black calc(100% - 8px), black 100%);
        }
    </style>
</head>
<body>

<h2>akuma</h2>

<table id="csvTable">
    <!-- CSV data will be inserted here dynamically -->
</table>

<script>
    // Function to fetch and display CSV data
    // Function to fetch and display CSV data
async function loadCSVData() {
    const response = await fetch('output.csv');
    const csvData = await response.text();
    const rows = csvData.split('\n');
    const table = document.getElementById('csvTable');

    for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].split(',');
        if (cells.length > 1) {  // Skip rows with no data
            const row = table.insertRow();

            for (let j = 0; j < cells.length; j++) {
                const cell = row.insertCell();

                // Combine "item" entries into a single cell
                if (cells[j] === 'item' && cells[j + 1] === 'item') {
                    cell.textContent = 'item';
                    j++;  // Skip the next cell to avoid duplication
                } else {
                    cell.textContent = cells[j];
                }
            }
        }
    }
}


    // Load CSV data when the page is loaded
    window.onload = loadCSVData;
</script>

</body>
</html>
