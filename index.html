<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akuma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        td {
            background-color: #000;
            color: #fff;
            border-bottom: 1px solid #fff;
        }

        /* Define classes for different qualities */
        .normal { color: white; }
        .fine { color: green; }
        .superior { color: blue; }
        .epic { color: purple; }
        .legendary { color: gold; }
    </style>
</head>
<body>

    <table id="csvTable">
        <thead>
            <tr>
                <!-- Your table header remains unchanged -->
            </tr>
        </thead>
        <tbody id="csvData">
            <!-- CSV data will be dynamically added here -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // Function to fetch CSV data and populate the table
        async function fetchAndPopulateTable() {
            try {
                const response = await fetch('data.csv');
                const data = await response.text();

                // Use PapaParse to parse CSV data
                Papa.parse(data, {
                    header: false,  // Since you already have a header row in HTML
                    complete: function(results) {
                        const rows = results.data;
                        const tableBody = document.getElementById('csvData');

                        // Populate the table with CSV data, skipping the first row
                        for (let i = 1; i < rows.length; i++) {
                            const rowData = rows[i];
                            const row = document.createElement('tr');

                            rowData.forEach((cellData, index) => {
                                const cell = document.createElement('td');

                                // Add class based on the quality (assuming quality is at index 11)
                                if (index === 11) {
                                    cell.className = getQualityClass(cellData.toLowerCase());
                                }

                                cell.textContent = cellData;
                                row.appendChild(cell);
                            });

                            tableBody.appendChild(row);
                        }
                    },
                    error: function(error) {
                        console.error('Error parsing CSV data:', error.message);
                    }
                });
            } catch (error) {
                console.error('Error fetching CSV data:', error);
            }
        }

        // Function to get the appropriate class based on quality
        function getQualityClass(quality) {
            switch (quality) {
                case 'normal':
                    return 'normal';
                case 'fine':
                    return 'fine';
                case 'superior':
                    return 'superior';
                case 'epic':
                    return 'epic';
                case 'legendary':
                    return 'legendary';
                default:
                    return ''; // Default to no specific class
            }
        }

        // Call the function to fetch and populate the table
        fetchAndPopulateTable();
    </script>

</body>
</html>
